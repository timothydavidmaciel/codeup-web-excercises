<body>

<!-- Start Top Bar -->

<div class="callout large primary">
    <div class="row column text-center">
        <h1>My Blog</h1>
        <h2 class="subheader">Stuff on my mind</h2>
    </div>

<div id="post">

</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
<script>
    $(document).foundation();
</script>
<script>
    $('#post').html('');
    $.get("data/blog.json", {
    }).done(function (data) {
        data.forEach(function (item){
            $('#insertProducts').append('<div></div>');
            $('div').last().append('<p>' + item.title + '</p>');
            $('div').last().append('<p>' + item.content + '</p>');
            $('div').last().append('<p>' + item.categories + '</p>');
            $('div').last().append('<p>' + item.date + '</p>');
        })
    });
</script>
</body>
