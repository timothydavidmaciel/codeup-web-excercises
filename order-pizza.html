<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8 ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<header>
    <!--Nav Bar -->
    <nav class="px-3 navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">Pizza World</a>
            <ul class="w-100 nav me-auto mb-2 mb-lg-0 d-flex align-items-baseline">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page" href="#">Menu</a>
                </li>
                <li class="me-auto">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="zip code" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search stores near you!</button>
                    </form>
                </li>
                <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
                    <a class="navbar-brand" href="#">Sign Up!</a>
                </li>
            </ul>
    </nav>
</header>
<body>
<main class="container">
    <section class="jumbotron">
        <h2 class="bg-light p-2 text-dark bg-opacity-75 w-100 text-center">Welcome to Pizza World</h2>
    </section>
    <br>
    <h2>Build your own pizza!</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><span class="badge bg-secondary">1</span> Size and Crust</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><span class="badge bg-secondary">2</span>Profile</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><span class="badge bg-secondary">3</span>Contact</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="card-header">TEst TEst</div>
        <div class="tab-pane fade show active card" id="home" role="tabpanel" aria-labelledby="home-tab">
           <br>
            <ul class="card width-100 px-3 m-3">
                <div class="card-header">TEst TEst</div>
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">test</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">test</div>
        <div class="card-footer">Card footer</div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
