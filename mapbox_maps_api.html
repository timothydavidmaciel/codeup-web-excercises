<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet'/>
    <link href="css/mapbox.css" rel="stylesheet">
</head>
<body>
<div id='map' style='width: 95vw; height: 75vh; margin: auto;'></div>
<script src="js/keys.js"></script>
<script src="js/geocode.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_KEY_API;

    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4946, 29.4252], // starting position [lng, lat]
        zoom: 5// starting zoom
    });

    // using the code below for zoom
    map.addControl(new mapboxgl.NavigationControl());

    // geocode("3020 Commercial Ave #2242, San Antonio, TX 78221", MAPBOX_KEY_API).then(function (info) {
    //     const POPUP_MEXFOOD = new mapboxgl.Popup()
    //         .setLngLat(info)
    //         // .setHTML("<p>This is where the Rockets play!</p>")
    //         .addTo(map);
    // });

    let places = [
        {
            name: "Angelica's 2",
            coordinates: [-98.515938, 29.346812]
        }, {
            name: "Big Lou's Pizza",
            coordinates: [-98.404062, 29.394312]
        }, {
            name: "Stone Werks Big Rock Grille, The Rim",
            coordinates: [-98.599063, 29.613312]
        }
    ];

    places.forEach(function (place) {

        let POPUP = new mapboxgl.Popup()
            .setLngLat(place.coordinates)
            .setHTML(place.name)
            .addTo(map)

        let marker = new mapboxgl.Marker()
            .setLngLat(place.coordinates)
            .setPopup(POPUP)
            .addTo(map)
    })

</script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

</body>
</html>
